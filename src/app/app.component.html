
<div class="header">
  <app-app-header [isMainPageVisible]="isMainPageVisible"
                  [isAboutUsPageVisible]="isAboutUsPageVisible"
                  [isContactPageVisible]="isContactPageVisible"
                  [isPortfolioPageVisible]="isPortfolioPageVisible"
                  (onMainPageSelected)='showMainPage()'
                  (onAboutUsPageSelected)='showAboutUsPage()'
                  (onContactsPageSelected)='showContactsPage()'
                  (onPortfolioPageSelected)='showPortfolioPage()'>
                </app-app-header>
</div>
